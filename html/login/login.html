<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s/login/login.css">
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">
      <div id="login-card">
        <h1 id="title">Log In</h1>
        <p id="notification"></p>
        
        <div class="input-group">
          <div class="input-wrapper">
            <input id="un" type="text" placeholder="Username" name="user" required autocomplete="off">
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-wrapper">
            <input id="pwd" type="password" placeholder="Password" name="pass" required>
            <span id="toggle-pwd" class="password-toggle">
              <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </span>
          </div>
          <div id="password-requirements" class="requirements-box">
            <div class="req-item" id="req-len">At least 8 characters</div>
          </div>
        </div>

        <div class="input-group" id="confirm-pwd-group" style="display: none;">
          <div class="input-wrapper">
            <input id="pwd-confirm" type="password" placeholder="Confirm Password" name="pass-confirm">
            <span id="toggle-pwd-confirm" class="password-toggle">
              <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </span>
          </div>
        </div>

        <br id="csrf" value={{csrf}}>
        
        <button id="ActionBtn">Sign in</button>
        
        <p class="toggle-text">
          <span id="toggle-msg">Don't have an account?</span>
          <a href="#" id="toggle-btn" onclick="toggleMode()">Sign up</a>
        </p>
      </div>
    </div>
    <script src="s/login/login.js"></script>
  </body>
</html>
